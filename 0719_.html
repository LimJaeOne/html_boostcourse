<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>CSS</title>
        <style media="screen">
            .foo{font-size:30px; color:purple;}
            .bar{text-decoration:underline;}
            #select{font-size:30px;}
            .foo.bar{border:1px solid;}
        </style>
    </head>
    <body>
        <h1>선택자</h1>
        <dl>
            <dt class="foo">HTML</dt>
            <dd><span class="foo">HTML</span>은 문서의 구조를 나타냅니다.</dd>
            <dt class="bar">CSS</dt>
            <dd><span class="bar">CSS</span>는 문서의 표현을 나타냅니다.</dd>
            <dt class="foo bar">JS</dt>
            <dd><span class="foo bar">JS</span>는 문서의 동작을 나타냅니다.</dd>
            <p id="select">id 선택자는 해쉬 기호를 사용합니다.</p>
        </dl>
    </body>
</html>
