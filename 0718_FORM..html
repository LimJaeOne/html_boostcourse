<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>FORM</title>
  </head>
  <body>
    <form action="/test.html">
    <h1>FORM 관련 요소</h1>
    <fieldset>
        <legend>기본 정보</legend>
        <label for="userid">ID :</label><input type="text" placeholder="영문으로만 써주세요" id="userid" /><br />
        <label for="userpw">PW :</label> <input type="password" id="userpw" /><br />
        성별 : <label for="male">남자</label><input type="radio" name="gender" checked id="male"/> <label for="female">여자</label><input type="radio" name="gender" id="female"/><br />
    </fieldset>
    <fieldset>
        <legend>부가 정보</legend>
        취미 : <label for="movie">영화 감상</label><input type="checkbox" name="hobby" id="movie" checked />
        <label for="soccer">축구</label><input type="checkbox" name="hobby" id="soccer"/> 
        <label for="read">독서</label><input type="checkbox" name="hobby" id="read" /><br />
 프로필 사진 업로드 : <input type="file"><br>
 <select>
     <option>서울</option>
     <option>경기</option>
     <option selected>인천</option>
 </select><br>
 <div>
     <label for="int">
     자기소개 
 </label>
 </div>
 <textarea cols="20" rows="4" id="int">자기소개서란</textarea><br>
 <button type="submit">제출</button>
 <button type="reset">초기화</button><br>
 <input type="submit" value="submit"><br>
 <input type="reset" value="reset"><br>
 <input type="button" value="button"><br>
 <input type="image" src="https://postfiles.pstatic.net/MjAyMDA2MTFfMTcg/MDAxNTkxODgwODMyNzg1.8TRFGbDUhgpnCnDpL6zGgFCz58e6UU6PHOOjVf1uiogg.FXpgaiuuvRC3ZBJhxmCGOVsX6pFheyu2ASrNUd89xcQg.JPEG.nagne7272/1591880831802.jpg?type=w580" alt="다운로드" width="100" height="50"><br>
    </fieldset>
</form>
  </body>
</html>
