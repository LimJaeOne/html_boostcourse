<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>FORM</title>
  </head>
  <body>
    <form action="/test.html">
    <h1>FORM 관련 요소</h1>
    ID : <input type="text" placeholder="영문으로만 써주세요" /><br />
    PW : <input type="password" /><br />
    성별 : 남자<input type="radio" name="gender" checked /> 여자<input type="radio" name="gender"/><br />
    취미 : 영화 감상<input type="checkbox" name="hobby" checked/> 축구<input type="checkbox" name="hobby" /> 독서<input type="checkbox" name="hobby" /><br />
    프로필 사진 업로드 : <input type="file"><br>
    <select>
        <option>서울</option>
        <option>경기</option>
        <option selected>인천</option>
    </select><br>
    <div>
        자기소개 
    </div>
    <textarea cols="20" rows="4" placeholder="여기에 입력하세요."></textarea><br>
    <button type="submit">제출</button>
    <button type="reset">초기화</button><br>
    <input type="submit" value="submit"><br>
    <input type="reset" value="reset"><br>
    <input type="button" value="button"><br>
