<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>가상 클래스</title>
        <style media="screen">
            li:first-child{color:red;}
            li:last-child{color:blue;}
            a:link{color:blue;}
            a:visited{color:gray;}
            a:focus{background-color:yellow;}
            a:hover{font-weight:bold;}
            a:active{color:red;}
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <div>
            <a href="http://naver.com">NAVER</a>
            <a href="http://daum.net">DAUM</a>
        </div>
    </body>
</html>
