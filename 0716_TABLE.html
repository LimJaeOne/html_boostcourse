<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charst="utf-8" />
    <title>table</title>
    <style media="screen">
      th {
        border: 1px solid;
        width: 50px;
        height: 50px;
      }
      td {
        border: 1px solid;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Monthly Saving
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$180</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td rowspan="2">$80</td>
        </tr>
        <tr>
          <td>March</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
